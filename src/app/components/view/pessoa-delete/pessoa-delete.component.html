<form>
    <h1>Deletando pessoa</h1>

    <mat-form-field class="form">
        <mat-label>Nome</mat-label>
        <input matInput type="text" [(ngModel)]="pessoa.nome" name="nome" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>CPF</mat-label>
        <input matInput type="text" [(ngModel)]="pessoa.cpf" name="cpf" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Data Nascimento</mat-label>
        <input matInput [(ngModel)]="pessoa.dataNascimento" type="text" name="dataNascimento" disabled>
    </mat-form-field>

    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">Deletar</button>
        <button class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>
</form>
