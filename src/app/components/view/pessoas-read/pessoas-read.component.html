<div class="content">
    <div class="title">
        <h1>Listagem de Pessoas</h1>
    </div>

    <button (click)="navegarParaPessoaCreate()" class="mat-elevation-z8" mat-stroked-button color="primary">Nova Pessoa</button>

    <table mat-table class="mat-elevation-z8" [dataSource]="pessoas">

        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>
        
        <!-- Symbol Column -->
        <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
            <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
        </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <a class="edit" routerLink="update/{{element.codigo}}">
                    <i class="material-icons">edit</i>
                </a>
                <a class="delete" href="" routerLink="apagar/{{element.codigo}}">
                    <i class="material-icons">delete</i>
                </a>    
            </td>
            </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
